<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-left: auto; margin-right: auto; max-width: 48rem">
    <div
            style="
          display: grid;
          height: 5rem;
          grid-template-columns: repeat(3, minmax(0, 1fr));
        "
    >
        <div style="grid-column-start: 1">
            <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Site_sravni_logo_rus.svg/2560px-Site_sravni_logo_rus.svg.png"
                    alt=""
                    style="padding-top: 1.5rem; height: 30px"
            />
        </div>
        <div style="grid-column-start: 3">
            <p
                    style="
              padding-top: 1.75rem;
              font-weight: 600;
              text-align: center;
              color: darkcyan;
            "
            >
                Open in browser
            </p>
        </div>
    </div>
    <div style="width: 100%; border-top-width: 2px">
        <img
                src="https://cdni.iconscout.com/illustration/premium/thumb/mail-notification-2557119-2139454.png"
                alt=""
                class="mx-auto"
                style="margin-left: auto; margin-right: auto"
        />
        <p
                style="
            font-size: 2.25rem;
            line-height: 2.5rem;
            font-weight: 700;
            text-align: center;
          "
        >
            {{.}}
        </p>
        <div
                style="
            padding-top: 1rem;
            margin-left: auto;
            margin-right: auto;
            max-width: 28rem;
          "
        >
            <p style="text-align: center">
                We created a personal account for you. Please confirm your e-mail
                addres and use our service to the maximum
            </p>
        </div>
        <div
                style="
            padding-bottom: 5rem;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1.5rem;
            width: 12rem;
          "
        >
            <button
                    style="
              padding-top: 0.75rem;
              padding-bottom: 0.75rem;
              padding-left: 2rem;
              padding-right: 2rem;
              background-color: #10b981;
              color: #ffffff;
              text-align: center;
              border-radius: 0.5rem;
            "
            >
                CONFIRM E-MAIL
            </button>
        </div>
    </div>
</div>
</body>
</html>
